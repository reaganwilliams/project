
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">,
<style>
body{
font-family: 'Montserrat', sans-serif;
}
</style>
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Welcome!</title>
</head>
<body>
    <div class="container">
        <h1 id="heading">Bare Beauty</h1>
        <p>Begin the survey below to help discover the best products for your skin!</p>
        <div class="d-flex justify-content-center">
        <button class="button" onclick="location.href='/survey'"type="button">
         Get Started
        </button>
        </div>
         {% if session %}
      <p>You are logged in as {{session['username']}} <a href="/logout">Logout</a> </p>
      {% else %}
      <h2>Log in</h2>
        <div>
            <form action="/login" method="POST">
                <label for="name">Name</label>
                <input type="text" name="username">
                <label for="password">Password</label>
                <input type="password" name="password">
                <input type="submit" value="Log In">
            </form>
            <p id=p2>No account? <a href="/signup">Sign up.</a></p>
        </div>
        {% endif %}
    </div>


</body>

</html>
